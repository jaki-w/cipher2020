<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Sentence Scrambler</title>
</head>
<body>
  <div class="container">

    <h1>Sentence Scrambler!</h1>
    <p>Click on good kitty and she will repeat your sentence back to you. Click on silly otter to mix it up!</p>

    <div class="row">
      <div class="col-md-4">
        <img src="img/cat.JPG" alt="cat" id="cat">
        <p id="catDiv"></p>
      </div>

      <div class="col-md-4">
        <img src="img/otter.JPG" alt="otter" id="otter">
        <p id="otterDiv"></p>
      </div>
    </div>

  </div>
</body>
</html>
